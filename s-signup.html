<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Mentoring Hub</title>
    <link rel="stylesheet" href="signup.css">
    <style>@import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Quicksand", sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #111;
  width: 100%;
  overflow: hidden;
}
.ring {
  position: relative;
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.ring i {
  position: absolute;
  inset: 0;
  border: 2px solid #fff;
  transition: 0.5s;
}
.ring i:nth-child(1) {
  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
  animation: animate 6s linear infinite;
}
.ring i:nth-child(2) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate 4s linear infinite;
}
.ring i:nth-child(3) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate2 10s linear infinite;
}
.ring:hover i {
  border: 6px solid var(--clr);
  filter: drop-shadow(0 0 20px var(--clr));
}
@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animate2 {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
.login {
  position: absolute;
  width: 300px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
}
.login h2 {
  font-size: 2em;
  color: #fff;
}
.login .inputBx {
  position: relative;
  width: 100%;
}
.login .inputBx input {
  position: relative;
  width: 100%;
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 40px;
  font-size: 1.2em;
  color: #fff;
  box-shadow: none;
  outline: none;
}
.login .inputBx input[type="submit"] {
  width: 100%;
  background: #0078ff;
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  cursor: pointer;
}
.login .inputBx input::placeholder {
  color: rgba(255, 255, 255, 0.75);
}
.login .links {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}
.login .links a {
  color: #fff;
  text-decoration: none;
}
/* Styles for the video container and blur effect */
.image-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  filter: brightness(40%);
}

.image-container img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the entire container */
}
@media screen and (max-width: 768px) {
  /* Adjustments for smaller screens */
  .login {
    width: 80%;
    margin: auto;
  }
  .inputBx {
    margin-bottom: 20px;
  }
}

@media screen and (max-width: 480px) {
  /* Further adjustments for even smaller screens */
  .login {
    width: 90%;
  }
  .inputBx input {
    width: 100%;
  }
}



</style>



</head>
<body>
    <a href="index.html" style="position: absolute; top: 20px; right: 80px; color: #fff; text-decoration: none; z-index: 999;">Home</a>
    <a href="#" id="backButton" style="position: absolute; top: 20px; right: 150px; color: #fff; text-decoration: none; z-index: 999;">Back</a>

    
    <div class="image-container">
      <img src="assets/sign-bg.jpg" alt="bg img">
      Your browser does not support the video tag.
</div> 

    <!--ring div starts here-->
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  <div class="login">
    <h2>Student SignUp</h2>
    <div class="inputBx">
      <input type="text" id="name" placeholder="Name">
    </div>
    <div class="inputBx">
        <input type="text" id="email" placeholder="Email">
    </div>
    <div class="inputBx">
        <input type="password" id="password" placeholder="Password">
    </div>
    <div class="inputBx">
      <input type="password" id="confirmPassword" placeholder="Confirm Password">
    </div>
    <div class="inputBx">
        <input type="submit" value="Sign up" id="signup-btn" onclick="location.href='std-details.html'">
    </div>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="s-signin.html">Login </a>
    </div>
  </div>
</div>

<script>
  document.addEventListener("click", function(event) {
    var backButton = document.getElementById("backButton");
    if (event.target === backButton) {
        event.preventDefault();
        window.history.back();
    }
});
</script>

</body>
</html>
